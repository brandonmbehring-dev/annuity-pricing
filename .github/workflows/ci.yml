name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Type check with mypy
        run: mypy src/annuity_pricing --ignore-missing-imports

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        exclude:
          # Limit Windows matrix to reduce CI time
          - os: windows-latest
            python-version: "3.10"
    # Use synthetic data in CI (no WINK license in CI environment)
    env:
      ANNUITY_USE_SYNTHETIC: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ matrix.os }}-pip-${{ matrix.python-version }}-
            ${{ matrix.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Anti-pattern tests MUST pass - these prevent critical bugs
      - name: Run anti-pattern tests (MUST pass)
        run: pytest tests/anti_patterns/ -v --tb=short

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run validation tests
        run: pytest tests/validation/ -v --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short

      - name: Run examples (smoke tests)
        shell: bash
        run: |
          for f in examples/0*.py; do
            echo "=== Running $f ==="
            python "$f" --ci
          done

  test-coverage:
    runs-on: ubuntu-latest
    needs: test
    env:
      ANNUITY_USE_SYNTHETIC: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Run full test suite with overall coverage threshold (75%)
      - name: Run tests with coverage (75% minimum)
        run: |
          pytest tests/ \
            --cov=src/annuity_pricing \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=75

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Dedicated anti-pattern coverage gate (higher threshold for critical tests)
  anti-pattern-coverage:
    runs-on: ubuntu-latest
    needs: test
    env:
      ANNUITY_USE_SYNTHETIC: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Anti-pattern tests must exercise critical code paths
      # We measure what % of the codebase the anti-pattern tests cover
      - name: Verify anti-pattern test coverage
        run: |
          # Run anti-pattern tests and report coverage
          # Note: This measures coverage OF anti-pattern tests, not threshold
          pytest tests/anti_patterns/ \
            --cov=src/annuity_pricing \
            --cov-report=term-missing \
            -v

  validate:
    # Cross-validation against external libraries (financepy, QuantLib, pyfeng)
    # Runs after main test suite to verify pricing accuracy vs gold standards
    runs-on: ubuntu-latest
    needs: test
    env:
      ANNUITY_USE_SYNTHETIC: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-validation-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-validation-
            ${{ runner.os }}-pip-

      - name: Install validation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,validation]"

      - name: Run adapter cross-validation tests
        run: |
          # Run adapter tests with verbose output
          # Note: pyfeng tests may skip due to scipy 1.12+ deprecation of scipy.misc.derivative
          pytest tests/unit/test_adapters.py -v --tb=short

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r docs/requirements.txt

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/html/

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  security:
    # Dependency vulnerability scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Install package dependencies
        run: pip install -e .

      - name: Audit dependencies
        run: pip-audit

  notebooks:
    # Validate example notebooks execute without errors
    runs-on: ubuntu-latest
    env:
      ANNUITY_USE_SYNTHETIC: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package with viz extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,viz]"
          pip install nbconvert jupyter

      - name: Check for notebooks
        id: check_notebooks
        run: |
          if ls examples/*.ipynb 1> /dev/null 2>&1; then
            echo "has_notebooks=true" >> $GITHUB_OUTPUT
          else
            echo "has_notebooks=false" >> $GITHUB_OUTPUT
          fi

      - name: Execute notebooks
        if: steps.check_notebooks.outputs.has_notebooks == 'true'
        run: |
          for nb in examples/*.ipynb; do
            echo "=== Executing $nb ==="
            jupyter nbconvert --to notebook --execute "$nb" --output /dev/null --ExecutePreprocessor.timeout=300
          done

      - name: Skip if no notebooks
        if: steps.check_notebooks.outputs.has_notebooks == 'false'
        run: echo "No notebooks found in examples/ - skipping"
