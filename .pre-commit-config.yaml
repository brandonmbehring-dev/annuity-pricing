repos:
  # Standard Python hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Linting & formatting (ruff)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking (mypy)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy src/annuity_pricing --show-error-codes
        language: system
        types: [python]
        pass_filenames: false
